<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="J.R Ibanez Romany">
  <meta name="description" content="A simple web tool to browse and discover Github profiles">
  <title>
    Github Profile Finder
  </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar bg-dark navbar-dark">
    <a href="#" class="navbar-brand m-auto"> GithubFinder </a>
  </nav>

  <main class="container search-container">
    <section class="card card-body search">
      <h1> Search for a Github User! </h1>
      <p class="lead">Enter a username to fetch a user profile and repos </p>
      <input type="text" class="form-control" id="searchUser">
    </section>
    <br>
    <section id="profile"></section>
  </main>

  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
